<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>📝 To-Do List</h1>
        <p id="clock"></p> 
    </header>
    <main>
        <section id="todo-form">
            
            <input type="text" id="todo-input" placeholder="Enter a new task" aria-label="Enter a new task">
            <button onclick="addTodo()" aria-label="Add task">➕ Add</button>
        </section>
        <section>
            <ul id="todo-list" aria-live="polite" aria-label="To-Do List"></ul>
        </section>
    </main>
    <footer>
        <p>Made by Anmol</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
